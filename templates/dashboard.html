<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DDoS Guard Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>

<body>
    <div class="sidebar">
        <h2>DDoS Guard</h2>
        <a href="#" class="active">Dashboard</a>
        <a href="#">Analytics</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

    <div class="main">
        <div class="header">
            <div class="dashboard-title">DDoS Monitoring</div>
            <button class="logout-btn">Logout</button>
        </div>

        <div class="cards">
            <div class="card">
                <h4>Total IPs</h4>
                <p>--</p>
            </div>
            <div class="card">
                <h4>Blocked</h4>
                <p>--</p>
            </div>
            <div class="card">
                <h4>Suspicious</h4>
                <p>--</p>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>IP Address</th>
                    <th>Packet Count</th>
                    <th>Last Seen</th>
                    <th>Status</th>
                    <th>Suspicion Score</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Dynamic rows will go here -->
                <tr>
                    <td>192.168.0.1</td>
                    <td>5</td>
                    <td>7/4/2025, 11:40:12 AM</td>
                    <td class="status-safe">Safe</td>
                    <td>20</td>
                    <td><button
                            style="padding:4px 8px; background-color: #6c72ff; color:white; border:none; border-radius:4px;">Unblock</button>
                    </td>
                </tr>
                <tr>
                    <td>10.0.0.5</td>
                    <td>18</td>
                    <td>7/4/2025, 11:38:10 AM</td>
                    <td class="status-blocked">Blocked</td>
                    <td>90</td>
                    <td><button
                            style="padding:4px 8px; background-color: #6c72ff; color:white; border:none; border-radius:4px;">Unblock</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
