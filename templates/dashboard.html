<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DDoS Monitoring Tool</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            cursor: none;
            overflow: hidden;
        }

        .trail {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.8) 0%, transparent 70%);
            pointer-events: none;
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>

<body>
    <div class="profile-dropdown">
        <div class="profile-icon">ðŸ‘¤</div>
        <div class="dropdown-content">
            <a href="#">Settings</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="navbar">
        <div class="title">DDoS Monitoring Tool</div>
        <div class="profile-icon">ðŸ‘¤</div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>IP Address</th>
                    <th>Packet Count</th>
                    <th>Last Seen</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="trafficTable"></tbody>
        </table>
    </div>

    <script>
        function fetchData() {
            fetch("/data")
                .then(res => res.json())
                .then(data => {
                    const table = document.getElementById("trafficTable");
                    table.innerHTML = "";
                    data.forEach(d => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${d.ip}</td>
                            <td>${d.packet_count || '0'}</td>
                            <td>${d.last_seen || ''}</td>
                            <td class="${d.status.toLowerCase()}">${d.status}</td>
                            <td>${d.status === 'Blocked' ? `<button onclick="unblockIP('${d.ip}')">Unblock</button>` : ''}</td>

                    `;
                        table.appendChild(row);
                    });
                });
        }

        function unblockIP(ip) {
            fetch("/unblock", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ip })
            }).then(() => fetchData());
        }

        setInterval(fetchData, 2000);
        fetchData();

    </script>

    <script>
        document.addEventListener("mousemove", e => {
            const trail = document.createElement("div");
            trail.className = "trail";
            trail.style.left = `${e.clientX}px`;
            trail.style.top = `${e.clientY}px`;
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 500);
        });
    </script>
</body>

</html>
