<!DOCTYPE html>
<html>

<head>
    <title>Register - DDoS Protection</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #eee;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px #a855f7;
            width: 300px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #2b2b2b;
            border: none;
            border-radius: 6px;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #a855f7;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #9333ea;
        }

        .login-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .login-link a {
            color: #a855f7;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>Register</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/">Login here</a>
        </div>
    </div>
</body>

</html>
